<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game of Life</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"
      integrity="sha512-pgK6Wo8doipc/IPQ0ilH3b47ww01345nR9ud1/6Qp0n+lQlEW9zuw6JhysRcUpBY4yKuVZjn1MAkDxbnncuGsQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"
      integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
    <style>
      .config {
        position: absolute;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      @media screen and (max-width: 600px) {
        .config {
          position: fixed;
          width: 80%;
          bottom: 0;
          left: 50%;
          transform: translate(-50%, -50%);
          height: auto;
        }
      }
      
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="config">
      <input
        type="number"
        id="resolutionInput"
        value="10"
        placeholder="Enter resolution"
      />
      <button onclick="changeResolution()">Restart</button>
    </div>
  </body>
</html>
